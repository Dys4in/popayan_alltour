<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chewy&family=Cinzel+Decorative:wght@400;700;900&family=Luckiest+Guy&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            background-image: url(../../static/img/fondo_recuperar.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2.5rem 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgb(0, 0, 0);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        p {
            margin-top: 1rem;
            color: #555;
            font-size: 1rem;
        }

        .btn-volver {
            margin-top: 2rem;
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #1e1e1eff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-volver:hover {
            background-color: #494949ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Correo enviado</h2>
        <p>Si el correo existe, se envió un enlace para restablecer la contraseña.</p>
        <a href="{% url 'login' %}" class="btn-volver">Volver al inicio de sesión</a>
    </div>
</body>
</html>
